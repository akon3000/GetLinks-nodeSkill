<!DOCTYPE html>
<html>
  <head>
    <title>GetLinks-nodeSkill</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="page-header text-primary">Search followers / Github</h1>
      <div class="row">
        <div class="col-lg-4">
          <input class="form-control" id="fw-account" />
        </div>
        <div class="col-lg-3">
          <button class="btn btn-default" onclick="follower.search()">Submit</button>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-lg-8" >
          <table class="table table-bordered">
            <thead>
              <th class="text-center">avatar</th>
              <th class="text-center">login</th>
              <th class="text-center">url</th>
            </thead>
            <tbody id="content-follower"></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
